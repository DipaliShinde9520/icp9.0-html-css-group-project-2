            <div class="form-group">
                <label for="email" class="form-label font-family">Email:</label>

                    class="form-input font-family" required>
            </div>

            <div class="form-group">
                <label for="address" class="form-label font-family">Shipping Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Your shipping address"
                    class="form-textarea font-family" required></textarea>
            </div>

            <div class="form-group">
                <label for="city" class="form-label font-family">City:</label>

            <div class="form-group">
                <label for="state" class="form-label font-family">State/Province:</label>

            </div>

            <div class="form-group">
                <label for="zip" class="form-label font-family">Zip/Postal Code:</label>
                <input type="text" id="zip" name="zip" placeholder="Zip/Postal Code" class="form-input font-family"
                    required>
            </div>

            <div class="form-group">
                <label for="card-name" class="form-label font-family">Name on Card:</label>
                <input type="text" id="card-name" name="card-name" placeholder="Name on the card"
                    class="form-input font-family" required>
            </div>

            <div class="form-group">
                <label for="card-number" class="form-label font-family">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234-1234-1234-1234"
                    class="form-input font-family" required>
            </div>

            <div class="form-group">
                <label for="expiry" class="form-label font-family">Expiration Date:</label>
                <input type="month" id="expiry" name="expiry" class="form-input font-family" required>
            </div>

            <div class="form-group">
                <label for="cvv" class="form-label font-family">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" class="form-input font-family" required>
            </div>

            <div class="form-group">
